<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–æ –≤—Å–µ–º–∏ —Ç–≤–æ–∏–º–∏ —Ç–µ–Ω—è–º–∏</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      overflow: hidden;
      font-family: "Arial", sans-serif;
      cursor: pointer;
      position: relative;
    }

    /* –¢—É–º–∞–Ω */
    .fog {
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%);
      animation: fogmove 60s linear infinite;
      z-index: 1;
    }
    @keyframes fogmove {
      from { transform: translateX(0) translateY(0); }
      to { transform: translateX(-200px) translateY(-100px); }
    }

    #message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%) scale(0.9);
      z-index: 10;
      font-size: 2em;
      color: #e60026;
      opacity: 0;
      text-align: center;
      transition: opacity 2s ease, transform 1s ease;
      text-shadow: 0 0 15px rgba(230,0,38,0.6);
    }
    #message.show {
      opacity: 1;
      animation: heartbeat 2s infinite;
    }

    /* –ü—É–ª—å—Å–∞—Ü–∏—è + —Å–∏—è–Ω–∏–µ */
    @keyframes heartbeat {
      0%, 100% {
        transform: translateX(-50%) scale(1);
        color: #e60026;
        text-shadow: 0 0 15px rgba(230,0,38,0.6), 0 0 30px rgba(255,50,70,0.4);
      }
      25% {
        transform: translateX(-50%) scale(1.1);
        color: #ff1a40;
        text-shadow: 0 0 25px rgba(255,26,64,0.8), 0 0 40px rgba(255,80,100,0.6);
      }
      50% {
        transform: translateX(-50%) scale(1.05);
        color: #cc001f;
        text-shadow: 0 0 20px rgba(204,0,31,0.7), 0 0 35px rgba(255,60,80,0.5);
      }
      75% {
        transform: translateX(-50%) scale(1.1);
        color: #ff1a40;
        text-shadow: 0 0 25px rgba(255,26,64,0.8), 0 0 40px rgba(255,80,100,0.6);
      }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 0, 0, 0.5);
      transform: rotate(45deg) scale(0);
      animation: float 3s forwards;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: -15px; top: 0; }

    @keyframes float {
      from { transform: rotate(45deg) scale(0); opacity: 1; }
      to { transform: rotate(45deg) scale(6); opacity: 0; }
    }

    #phrase {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.3em;
      color: #111;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #phrase.show { opacity: 1; }
    #phrase.hide { opacity: 0; }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div id="message">‚ù§Ô∏è –Ø –ª—é–±–ª—é —Ç–µ–±—è —Å–æ –≤—Å–µ–º–∏ —Ç–≤–æ–∏–º–∏ —Ç–µ–Ω—è–º–∏ üåë</div>
  <div id="phrase"></div>

  <audio id="music" src="music.mp3"></audio>

  <script>
    const body = document.body;
    const message = document.getElementById("message");
    const phrase = document.getElementById("phrase");
    const music = document.getElementById("music");

    let shown = false;
    const phrases = [
      "–û–±–æ–∂—É–ª—å–∫–∏ —Ç–µ–±—è üíï",
      "–Ø –≤—Å–µ–≥–¥–∞ —Å —Ç–æ–±–æ–π üåô",
      "–£–ª—ã–±–∞–π—Å—è –ø–æ—á–∞—â–µ ‚ú®",
      "–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è üå∏",
      "–ú–æ—ë —Å–µ—Ä–¥—Ü–µ —Ç–æ–ª—å–∫–æ —Ç–≤–æ—ë ‚ù§Ô∏è",
      "–ú–æ—è —Å–ª–∞–¥–∫–∞—è —Ä–∞–¥–æ—Å—Ç—å üçØ",
      "–Ø –ª—é–±–ª—é —Ç–≤–æ–π —Å–º–µ—Ö üé∂",
      "–¢—ã –≤—Å–µ–≥–¥–∞ –≤ –º–æ—ë–º —Å–µ—Ä–¥—Ü–µ üíì",
      "–û–±–Ω–∏–º–∞—é –º—ã—Å–ª–µ–Ω–Ω–æ ü§ó",
      "–Ø –≥–æ—Ä–∂—É—Å—å —Ç–æ–±–æ–π üåü",
      "–¢—ã –º–æ–π —É—é—Ç üè°",
      "–Ø —Ç–≤–æ—è —Ç–µ–Ω—å –∏ —Å–≤–µ—Ç üåë‚ú®",
      "–¢—ã –º–æ—ë —Å—á–∞—Å—Ç—å–µ üåπ",
      "–õ—é–±–ª—é –∫–∞–∂–¥—É—é —Ç–≤–æ—é –≥—Ä–∞–Ω—å üíé",
      "–ú–æ—è —Å–∞–º–∞—è –ª—é–±–∏–º–∞—è –¥–µ–≤–æ—á–∫–∞ üêæ"
    ];

    body.addEventListener("click", (e) => {
      // –°–µ—Ä–¥–µ—á–∫–∏
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.clientX - 15}px`;
      heart.style.top = `${e.clientY - 15}px`;
      body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 3000);

      // –¢–µ–∫—Å—Ç –∏ –º—É–∑—ã–∫–∞
      if (!shown) {
        shown = true;
        setTimeout(() => {
          message.classList.add("show");
          music.play();
        }, 1000);
      }

      // –§—Ä–∞–∑—ã ‚Äî —Ä–∞–Ω–¥–æ–º–Ω—ã–µ –∏ —Å –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏–µ–º
      const randomIndex = Math.floor(Math.random() * phrases.length);
      phrase.classList.remove("show");
      phrase.classList.add("hide");

      setTimeout(() => {
        phrase.textContent = phrases[randomIndex];
        phrase.classList.remove("hide");
        phrase.classList.add("show");
      }, 500);
    });
  </script>
</body>
</html>
