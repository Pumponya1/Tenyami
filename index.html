<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–°–æ –≤—Å–µ–º–∏ —Ç–≤–æ–∏–º–∏ —Ç–µ–Ω—è–º–∏</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #eaeaea, #111111);
      overflow: hidden;
      font-family: "Arial", sans-serif;
      cursor: pointer;
      position: relative;
    }

    /* –¢—É–º–∞–Ω —á–µ—Ä–µ–∑ –ø–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ –±–µ–ª—ã–µ –ø—è—Ç–Ω–∞ */
    .fog {
      position: absolute;
      width: 300%;
      height: 300%;
      background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, transparent 70%);
      animation: fogmove 60s linear infinite;
      z-index: 1;
    }
    @keyframes fogmove {
      from { transform: translateX(0) translateY(0); }
      to { transform: translateX(-200px) translateY(-100px); }
    }

    #message {
      position: absolute;
      z-index: 10;
      font-size: 2em;
      color: #fff;
      opacity: 0;
      text-align: center;
      transition: opacity 2s ease, transform 1s ease;
      transform: scale(0.9);
    }
    #message.show {
      opacity: 1;
      transform: scale(1);
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 0, 0, 0.5);
      transform: rotate(45deg) scale(0);
      animation: float 3s forwards;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background: rgba(255, 0, 0, 0.5);
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after { left: -15px; top: 0; }

    @keyframes float {
      from { transform: rotate(45deg) scale(0); opacity: 1; }
      to { transform: rotate(45deg) scale(6); opacity: 0; }
    }

    #phrase {
      position: absolute;
      bottom: 40px;
      font-size: 1.3em;
      color: #fff;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #phrase.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div id="message">‚ù§Ô∏è –Ø –ª—é–±–ª—é —Ç–µ–±—è —Å–æ –≤—Å–µ–º–∏ —Ç–≤–æ–∏–º–∏ —Ç–µ–Ω—è–º–∏ üåë</div>
  <div id="phrase"></div>

  <!-- –ú—É–∑—ã–∫–∞ -->
  <iframe id="music" width="0" height="0" src="" frameborder="0" allow="autoplay"></iframe>

  <script>
    const body = document.body;
    const message = document.getElementById("message");
    const phrase = document.getElementById("phrase");
    const music = document.getElementById("music");

    let shown = false;
    let phraseIndex = 0;
    const phrases = [
      "–û–±–æ–∂—É–ª—å–∫–∏ —Ç–µ–±—è",
      "–Ø –≤—Å–µ–≥–¥–∞ —Å —Ç–æ–±–æ–π",
      "–£–ª—ã–±–∞–π—Å—è –ø–æ—á–∞—â–µ",
      "–¢—ã —É –º–µ–Ω—è —Å–∞–º–∞—è –∫—Ä–∞—Å–∏–≤–∞—è"
    ];

    body.addEventListener("click", (e) => {
      // –°–µ—Ä–¥–µ—á–∫–∏
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${e.clientX - 15}px`;
      heart.style.top = `${e.clientY - 15}px`;
      body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 3000);

      // –ü–æ–∫–∞–∑–∞—Ç—å –≥–ª–∞–≤–Ω—ã–π —Ç–µ–∫—Å—Ç
      if (!shown) {
        shown = true;
        setTimeout(() => {
          message.classList.add("show");
          // –í–∫–ª—é—á–∞–µ–º –º—É–∑—ã–∫—É
          music.src = "https://www.youtube.com/embed/GqDD02L3LhY?autoplay=1";
        }, 1000);
      }

      // –ü–æ–∫–∞–∑–∞—Ç—å —Ñ—Ä–∞–∑—ã –ø–æ –æ—á–µ—Ä–µ–¥–∏
      if (phraseIndex < phrases.length) {
        phrase.textContent = phrases[phraseIndex];
        phrase.classList.add("show");
        phraseIndex++;
      }
    });
  </script>
</body>
</html>
